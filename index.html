<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Header -->
    <header class="row align-items-center">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <!--High score-->
                <a href="./top-score.html">View high scores</a>
                <!--Timer-->
                <h2>Time:</h2>
            </div>
        </div>
    </header>

    <!-- Start Quiz -->
        <section class="start-quiz hide">
            <div class="row justify-content-center align-items-center">
                <div class="card row-col justify-content-center align-items-center text-center">
                    <div class="card-title">
                        <h1>Timed Quiz</h1>
                    </div>
                    <div class="card-body">
                        <p>Try to answer all questions before time runs out!</p>
                        <p>Careful! time will be deducted for wrong answers</p>
                    </div>
                    <div class="buttons">
                        <button>Start Quiz</button>
                    </div>
                </div>
            </div>
        </section>

        <!--Quiz questions-->
        <section class="test-questions">
            <div class="row justify-content-center align-items-center">
                <div class="card">
                    <!-- Questions -->
                    <div class="questions">
                        <h1>Question</h1>
                    </div>
                    <!-- Answers -->
                    <div class="answer">
                        <ul>
                            <li class="answers">answer a</li>
                            <li class="answers">answer b</li>
                            <li class="answers">answer c</li>
                            <li class="answers">answer d</li>
                        </ul>
                    </div>
                    
                </div>

            </div>
        </section>
        
    
    <div>

    </div>
</body>
</html>
